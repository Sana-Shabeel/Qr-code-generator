<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./images/faviconAB.png" />

    <link rel="stylesheet" href="style.css" />
    <title>QR code generator</title>
  </head>
  <body>
    <main>
      <div class="input-form">
        <input type="text" placeholder="Paste URl here..." />
        <button>Create</button>
      </div>
      <div class="card-container">
        <div class="qr-code-container"></div>
        <div class="info-container">
          <h2>QR code generator</h2>
          <p>
            Paste any website's URL or domain name in the search bar to get a QR
            Code to that website.
          </p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Sana-Shabeel">Anas Barre</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
